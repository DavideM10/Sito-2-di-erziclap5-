<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco 1: Indovina il Numero</title>
  <link rel="stylesheet" href="game1/game1.css">
</head>
<body>

  <div class="game-container">
    <h1>Indovina il Numero</h1>
    
    <!-- Visualizza il punteggio -->
    <div id="score-display">Punteggio: 0</div>
    
    <p id="feedback"></p>
    <input type="number" id="user-input" placeholder="Inserisci un numero (1-100)">
    <button id="submit-btn">Indovina!</button>

    <div id="game-result" class="hidden">
      <p id="result-message"></p>
      <button id="play-again-btn">Rigioca</button>
      <button id="go-home-btn">Torna alla Home</button>
    </div>
  </div>

  <script src="game1/game1.js"></script>
</body>
</html>
