<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco: Indovina il Numero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Indovina il Numero</h1>
    <p>Indovina un numero tra 1 e 100!</p>
    <input type="number" id="guess" min="1" max="100" placeholder="Inserisci un numero">
    <button onclick="checkGuess()">Indovina!</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
