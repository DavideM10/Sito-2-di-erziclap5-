<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indovina il Numero</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Indovina il Numero!</h1>
    <p>Indovina un numero tra 1 e 100</p>
    <input type="number" id="guess" placeholder="Inserisci un numero" min="1" max="100">
    <button onclick="checkGuess()">Indovina!</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
  <script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      const guess = document.getElementById('guess').value;
      const result = document.getElementById('result');

      if (guess == randomNumber) {
        result.textContent = 'Bravo! Hai indovinato il numero!';
        // Aggiorna il punteggio
      } else if (guess < randomNumber) {
        result.textContent = 'Troppo basso, riprova!';
      } else {
        result.textContent = 'Troppo alto, riprova!';
      }
    }
  </script>
</body>
</html>
