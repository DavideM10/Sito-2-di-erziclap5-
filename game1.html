<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco dei Numeri</title>
  <link rel="stylesheet" href="game1.css">
</head>
<body>
  <h1>Indovina il Numero</h1>

  <div>
    <label for="user-input">Inserisci un numero tra 1 e 100:</label>
    <input type="number" id="user-input" min="1" max="100">
    <button id="submit-btn">Invia</button>
  </div>

  <p id="feedback"></p>

  <div id="game-result" class="hidden">
    <p id="result-message"></p>
    <button id="play-again-btn">Rigioca</button>
    <button id="go-home-btn">Torna alla Home</button>
  </div>

  <script src="game1.js"></script>
</body>
</html>
