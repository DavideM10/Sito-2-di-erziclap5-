<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game 1 - Indovina il Numero</title>
  <link rel="stylesheet" href="game1.css">
</head>
<body>
  <div class="game-container">
    <h1>Indovina il Numero!</h1>
    <p>Prova a indovinare un numero compreso tra 1 e 100</p>

    <input type="number" id="user-input" placeholder="Inserisci il numero" />
    <button id="submit-btn">Invia</button>
    <p id="feedback"></p>

    <!-- Sezione finale per il messaggio di vittoria e le opzioni -->
    <div id="game-result" class="hidden">
      <p id="result-message"></p>
      <button id="play-again-btn">Rigioca</button>
      <button id="go-home-btn">Torna alla Home</button>
    </div>
  </div>

  <script src="game1.js"></script>
</body>
</html>
