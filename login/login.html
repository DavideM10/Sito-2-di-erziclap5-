<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login/login.css">
</head>
<body>
  <div class="login-container">
    <h1>Accedi al tuo Account</h1>
    
    <form id="login-form">
      <div class="input-container">
        <label for="username">Nome utente</label>
        <input type="text" id="username" placeholder="Inserisci il nome utente">
      </div>
      
      <div class="input-container">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Inserisci la password">
          <button type="button" id="toggle-password">👁️</button>
        </div>
      </div>
      
      <button type="submit">Accedi</button>
    </form>
    
    <p class="signup-link">Non hai un account? <a href="registrazione/register.html">Registrati</a></p>
  </div>

  <script src="login/login.js"></script>
</body>
</html>
