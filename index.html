<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Page con Login -->
    <div class="home-container">
        <h1>Benvenuto nel nostro gioco!</h1>

        <!-- Pulsante di logout -->
        <button id="logout-btn">Logout</button>

        <div class="game-buttons">
            <!-- Pulsante Gioco Numeri con Immagine -->
            <button id="game1">
                <img src="number_game_icon.png" alt="Gioco dei Dadi">
                <span>Gioco Numeri</span>
            </button>

            <!-- Pulsante Block Buster con Immagine -->
            <button id="game2">
                <img src="blockbuster_game_icon.png" alt="Block Buster">
                <span>Block Buster</span>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
