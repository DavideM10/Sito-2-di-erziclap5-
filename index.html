<!DOCTYPE html>
<html lang="it">
<head>

  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Intestazione con nome e punteggio dell'utente -->
  <div id="user-info" class="user-info">
    <span id="user-name">Nome Utente</span> | <span id="user-score">Punteggio: 0</span>
  </div>

  <!-- Titolone simpatico -->
  <div id="welcome-title" class="welcome-title">
    Erziclap ti da il benvenuto, ecco cosa puoi fare:
  </div>

  <!-- Pulsanti per i giochi -->
  <div class="game-buttons-container">
    <div class="game-button" style="background-image: url('img/number_game_icon.png');" onclick="location.href='game1.html'">
      <div class="game-button-text">Gioco dei Numeri</div>
    </div>
    <div class="game-button" style="background-image: url('img/blockbuster_game_icon.png');" onclick="location.href='game2.html'">
      <div class="game-button-text">Blockbuster</div>
    </div>

  <!-- Tasto logout -->
  <button id="logout-btn" class="logout-btn" onclick="logout()">Logout</button>
