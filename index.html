<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benvenuto!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <h1>Benvenuto, <span id="user-name"></span></h1>
    <button onclick="startGame1()">Indovina il Numero</button>
    <button onclick="startBlockbuster()">Blockbuster</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (currentUser) {
      document.getElementById('user-name').textContent = currentUser.username;
    } else {
      window.location.href = 'login.html';
    }

    function startGame1() {
      window.location.href = 'game1.html';
    }

    function startBlockbuster() {
      window.location.href = 'blockbuster.html';
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
