<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="index/style.css">
</head>
<body>

  <!-- Intestazione con nome e punteggio dell'utente -->
  <div id="user-info" class="user-info">
    <span id="user-name"></span> | <span id="user-score"></span>
  </div>

  <!-- Titolone simpatico -->
  <div id="welcome-title" class="welcome-title">
    Erziclap ti da il benvenuto, ecco cosa puoi fare:
  </div>

  <!-- Pulsanti per i giochi -->
  <div class="game-buttons">
    <button class="game-button" id="number-game-btn">
      <img src="img/number_game_icon.png" alt="Gioco dei Numeri" class="game-icon">
      <div class="game-text">Gioco dei Numeri</div>
    </button>
    <button class="game-button" id="blockbuster-game-btn">
      <img src="img/blockbuster_game_icon.png" alt="Gioco Blockbuster" class="game-icon">
      <div class="game-text">Blockbuster</div>
    </button>
    <!-- Aggiunto il gioco Calcolatrice senza modificare nulla al layout -->
    <button class="game-button" id="calculator-game-btn">
      <img src="img/calculator_game_icon.png" alt="Gioco Calcolatrice" class="game-icon">
      <div class="game-text">Calcolatrice</div>
    </button>
  </div>

  <!-- Tasto logout -->
  <button id="logout-btn" class="logout-btn">Logout</button>

  <script src="index/index.js"></script>
</body>
</html>
